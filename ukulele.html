<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Ukulele Tuner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.sound.js"></script>
  </head>

  <body class="container-fluid">
    <section class="mx-auto h-100">
      <div class="d-flex justify-content-between text-primary ">
        <a href="index.html"><i class="fas fa-chevron-left fa-3x m-4"></i></a>
        <h1 class="m-auto">Ukulele</h1>
        <i class="fas fa-info fa-3x m-4" data-toggle="modal" data-target="#tutorial"></i>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="tutorial" tabindex="-1" role="dialog" aria-labelledby="TutorialTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TutorialTitle">Tutorial</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>1. Select a string</p>
              <p>2. strum the string</p>
              <p>3. Check the indicator. If it is showing too high, loosen the sting. If it is showing too low, tighten the string.</p>
              <p>4. If you see the color of the chord turns to green, that will be the correct tune.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a href="ukulelechord.html" class="btn btn-primary btn-lg" role="button" aria-pressed="true">See Chords</a>
      </div>
      <div id="indicator" class="border border-primary m-3 d-flex justify-content-between text-success ">
        <i id="toolow" class="fas fa-caret-right fa-6x my-auto mx-4"></i>
        <label id="textarea" class="display-2 m-auto">G</label>
        <i id="tooheight" class="fas fa-caret-left fa-6x my-auto mx-4"></i>
      </div>
      <div class="h2 d-flex justify-content-between text-primary mt-5 mx-5">
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
      </div>
      <div class="d-flex justify-content-between text-primary mt-2 mx-5 overflow-hidden">
        <span id="us4"></span>
        <span id="us3"></span>
        <span id="us2"></span>
        <span id="us1"></span>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/909dac7db4.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="js/sketch.js"></script>
    <script src="js/custom.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Guitar Chords</title>
  </head>
  <body class="container-fluid">

    <!-- Header -->
    <section class="mx-auto">
      <div class="d-flex justify-content-between text-primary ">
        <a href="guitar.html"><i class="fas fa-chevron-left fa-3x m-4"></i></a>
        <h3 class="m-auto">Guitar Chords</h1>
        <i class="fas fa-info fa-3x m-4" data-toggle="modal" data-target="#tutorial"></i>
      </div>
    </section>
    <div class="modal fade" id="tutorial" tabindex="-1" role="dialog" aria-labelledby="TutorialTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TutorialTitle">Hints</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You can also use the filter to find the chords!!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Filter -->
    <section class="mx-auto">
      <div class="dropdown d-flex justify-content-center">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Show All
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li onclick="filter('All')"  class="dropdown-item">Show all</li>
          <li onclick="filter('C')"  class="dropdown-item">C</li>
          <li onclick="filter('D')"  class="dropdown-item">D</li>
          <li onclick="filter('E')"  class="dropdown-item">E</li>
          <li onclick="filter('F')"  class="dropdown-item">F</li>
          <li onclick="filter('G')"  class="dropdown-item">G</li>
          <li onclick="filter('A')"  class="dropdown-item">A</li>
          <li onclick="filter('B')"  class="dropdown-item">B</li>
        </div>
      </div>
    </section>

    <!-- Chord images -->
    <section class="mx-auto">
      <ul id="filterchord" class="p-0">
      </ul>
      <ul id="allchord" class="p-0">
        <li  class="A" ><img src="images/a-major.jpg" alt=""></li>
        <li  class="A" ><img src="images/a-minor.jpg" alt=""></li>
        <li  class="A" ><img src="images/a-bb-major.jpg" alt=""></li>
        <li  class="A" ><img src="images/a-bb-minor.jpg" alt=""></li>
        <li  class="A" ><img src="images/ab-g-major.jpg" alt=""></li>
        <li  class="A" ><img src="images/ab-g-minor.jpg" alt=""></li>
        <li  class="B" ><img src="images/b-major.jpg" alt=""></li>
        <li  class="B" ><img src="images/b-minor.jpg" alt=""></li>
        <li  class="C" ><img src="images/c-major.jpg" alt=""></li>
        <li  class="C" ><img src="images/c-minor.jpg" alt=""></li>
        <li  class="C" ><img src="images/c-sharp-db-major.jpg" alt=""></li>
        <li  class="C" ><img src="images/c-db-minor.jpg" alt=""></li>
        <li  class="D" ><img src="images/d-major.jpg" alt=""></li>
        <li  class="D" ><img src="images/d-minor.jpg" alt=""></li>
        <li  class="D" ><img src="images/d-sharp-eb-major.jpg" alt=""></li>
        <li  class="D" ><img src="images/d-sharp-eb-minor.jpg" alt=""></li>
        <li  class="E" ><img src="images/e-major.jpg" alt=""></li>
        <li  class="E" ><img src="images/e-minor.jpg" alt=""></li>
        <li  class="F" ><img src="images/f-major.jpg" alt=""></li>
        <li  class="F" ><img src="images/f-minor.jpg" alt=""></li>
        <li  class="F" ><img src="images/f-sharp-gb-major.jpg" alt=""></li>
        <li  class="F" ><img src="images/f-gb-minor.jpg" alt=""></li>
        <li  class="G" ><img src="images/g-major.jpg" alt=""></li>
        <li  class="G" ><img src="images/g-minor.jpg" alt=""></li>
      </ul>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/909dac7db4.js"></script>
    <script src="js/custom.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
